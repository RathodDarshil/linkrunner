name: linkrunner
description: "Flutter Package for linkrunner, track every click, download and dropoff for your app links"
version: 2.0.0
homepage: "https://www.linkrunner.io/"
repository: "https://github.com/RathodDarshil/linkrunner_flutter"
documentation: "https://github.com/RathodDarshil/linkrunner_flutter#getting-started"
topics:
    - linkrunner
    - app-attribution
    - app-link-tracking
    - app-tracking
    - tracking

environment:
    sdk: ">=3.3.0 <4.0.0"
    flutter: ">=3.19.0"

dependencies:
    flutter:
        sdk: flutter
    device_info_plus: ^11.0.0
    http: ^1.2.1
    url_launcher: ^6.2.6
    package_info_plus: ^8.0.0
    connectivity_plus: ^6.0.3
    app_links: ^6.1.4
    android_play_install_referrer: ^0.4.0
    shared_preferences: ^2.0.11
    advertising_id: ^2.7.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0
